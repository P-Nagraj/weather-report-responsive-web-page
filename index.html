<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather report page</title>
    <link rel="stylesheet" href="weather.css"/>
</head>
<body>
    <div class="bg-container">
        <!--Top report container-->
        <div class="top-section">
            <div class="text-and-image-container">
                <h1 class="heading">Hyderabad</h1>
                <p class="description">Sunny</p>
                <p class="percentage">78% Humidity</p>
            </div>
            <img alt="" src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-sunny-img.png" class="image"/>
        </div>

        <!--weather report container-->
        <div class="weather-card-container">
            <!--inside weather container to display report-->
            <div class="day-card">
                <p class="day-heading">Tomorrow</p>
                <img alt="" src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-cloudy-img.png"/>
                <div class="flex-perentage">
                        <p class="top-degree">32<sup>o</sup></p>
                        <p class="bottom-degree">24<sup>o</sup></p>
                </div>
                <p class="day-weather">Cloudy</p>
            </div>

            <div class="day-card">
                <p class="day-heading">3rd june</p>
                <img alt="" src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png"/>
                <div class="flex-perentage">
                        <p class="top-degree">26<sup>o</sup></p>
                        <p class="bottom-degree">20<sup>o</sup></p>
                </div>
                <p class="day-weather">Rainy</p>
            </div>

            <div class="day-card">
                <p class="day-heading">4th june</p>
                <img alt="" src="https://assets.ccbp.in/frontend/intermediate-rwd/sunny-img.png"/>
                <div class="flex-perentage">
                        <p class="top-degree">48<sup>o</sup></p>
                        <p class="bottom-degree">36<sup>o</sup></p>
                </div>
                <p class="day-weather">Sunny</p>
            </div>

            <div class="day-card">
                <p class="day-heading">5th june</p>
                <img alt="" src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png"/>
                <div class="flex-perentage">
                        <p class="top-degree">26<sup>o</sup></p>
                        <p class="bottom-degree">18<sup>o</sup></p>
                </div>
                <p class="day-weather">Rainy</p>
            </div>

            <div class="day-card">
                <p class="day-heading">6th june</p>
                <img alt="" src="https://assets.ccbp.in/frontend/intermediate-rwd/sunny-img.png"/>
                <div class="flex-perentage">
                        <p class="top-degree">44<sup>o</sup></p>
                        <p class="bottom-degree">32<sup>o</sup></p>
                </div>
                <p class="day-weather">Sunny</p>
            </div>

            <div class="day-card">
                <p class="day-heading">7th june</p>
                <img alt="" src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-cloudy-img.png"/>
                <div class="flex-perentage">
                        <p class="top-degree">35<sup>o</sup></p>
                        <p class="bottom-degree">26<sup>o</sup></p>
                </div>
                <p class="day-weather">Cloudy</p>
            </div>

            <div class="day-card">
                <p class="day-heading">8th june</p>
                <img alt="" src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png"/>
                <div class="flex-perentage">
                        <p class="top-degree">29<sup>o</sup></p>
                        <p class="bottom-degree">22<sup>o</sup></p>
                </div>
                <p class="day-weather">Rainy</p>
            </div>
   
        </div>
    </div>
    
</body>
</html>
